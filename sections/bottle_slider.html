<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottles with Stories to Tell</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f0f2 0%, #d4e4e7 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #2c5f6f;
            font-weight: 700;
            line-height: 1.2;
        }

        .view-all {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #5fb3cc;
            text-decoration: none;
            font-size: 1.1rem;
            transition: transform 0.3s;
        }

        .view-all:hover {
            transform: translateX(5px);
        }

        .arrow-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #5fb3cc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-wrapper {
            position: relative;
            overflow: hidden;
            padding: 20px 0;
            min-height: 55vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .slider-container {
            display: flex;
            gap: 30px;
            transition: transform 0.5s ease;

        }

        .bottle-card {
            min-width: calc(33.333% - 20px);
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            /* box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08); */
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .bottle-card:hover {
            transform: translateY(-10px);
            /* box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12); */
        }

        .bottle-image {
            width: 100%;
            height: 175px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .bottle-image svg {
            width: auto;
            height: 100%;
            max-width: 150px;
        }

        .bottle-info {
            text-align: center;
            width: 100%;
        }

        .bottle-name {
            font-size: 2rem;
            color: #2c5f6f;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .bottle-count {
            font-size: 1.2rem;
            color: #5fb3cc;
            font-weight: 500;
        }

        .navigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2c5f6f;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.3s;
        }

        .nav-btn:hover {
            background: #234851;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .nav-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 1024px) {
            .bottle-card {
                min-width: calc(50% - 15px);
            }
        }

        @media (max-width: 768px) {
            .bottle-card {
                min-width: calc(50% - 15px);
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .bottle-image {
                height: 250px;
            }
        }

        .bottle-card {
            /* ...existing styles... */
            opacity: 0.5;
            /* Default faded */
            margin-top: 10%;
            transform: translateY(0);
            transition:
                opacity 0.3s,
                box-shadow 0.3s,
                transform 0.3s;
        }

        .bottle-card.active {
            opacity: 1;
            z-index: 2;
            /* box-shadow: 0 25px 70px rgba(0, 0, 0, 0.17); */
            transform: translateY(-23%);
            /* Lift active to center */
        }

        @media screen and (max-width:991px) {
            .slider-wrapper {
                padding-left: 35%;
            }
        }

        .bottle-card.next {
            opacity: 1;
            z-index: 1;
            transform: translateY(-15%);
            /* Slightly lift next card */
        }

        .bottle-card {
            min-width: calc(33.333% - 20px);
            /* Default: Desktop, 3 per view */
            opacity: 0.5;
            margin-top: 10%;
            transform: translateY(0);
            transition:
                opacity 0.3s,
                box-shadow 0.3s,
                transform 0.3s;
        }

        @media (max-width: 1024px) {
            .bottle-card {
                min-width: calc(33.333% - 20px);
                /* Tablet: Show at least 3 per view */
            }
        }

        @media (max-width: 991px) {
            .bottle-card {
                min-width: calc(33.333% - 20px);
                /* Tablet: Make sure you keep 3 per view */
            }
        }

        @media (max-width: 768px) {
            .slider-wrapper {
                padding-left: 50%;
            }
        }

        @media screen and (max-width: 500px) {

            .slider-wrapper {
                padding-left: 0 !important;
                align-items: flex-start;
                /* Remove all left padding */
            }

            .bottle-card {
                min-width: 44vw;
                /* Or use 40vw for tighter mobile layouts */
                max-width: 220px;
                /* Prevent from growing too large on landscape */
                max-height: 52vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">


        <div class="slider-wrapper">
            <div class="slider-container" id="slider">
                <!-- Sparkling -->
                <div class="bottle-card">
                    <div class="bottle-image">
                        <svg viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="sparklingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#d0d8d0;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#a8b5a8;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <path
                                d="M 30 280 L 35 150 L 25 100 L 25 50 L 30 30 L 40 10 L 50 5 L 60 10 L 70 30 L 75 50 L 75 100 L 65 150 L 70 280 Z"
                                fill="url(#sparklingGrad)" opacity="0.7" />
                            <rect x="30" y="5" width="40" height="15" rx="3" fill="#8a9a8a" />
                        </svg>
                    </div>
                    <div class="bottle-info">
                        <div class="bottle-name">Sparkling</div>
                        <div class="bottle-count">25</div>
                    </div>
                </div>

                <!-- Spirits -->
                <div class="bottle-card">
                    <div class="bottle-image">
                        <svg viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="spiritsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#8b5a3c;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#5c3d2e;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <rect x="25" y="50" width="50" height="230" rx="5" fill="url(#spiritsGrad)" />
                            <rect x="30" y="60" width="40" height="200" rx="3" fill="#6b4423" opacity="0.5" />
                            <rect x="35" y="10" width="30" height="45" rx="3" fill="#5c3d2e" />
                            <ellipse cx="50" cy="12" rx="15" ry="4" fill="#4a3024" />
                        </svg>
                    </div>
                    <div class="bottle-info">
                        <div class="bottle-name">Spirits</div>
                        <div class="bottle-count">46</div>
                    </div>
                </div>

                <!-- Oil -->
                <div class="bottle-card">
                    <div class="bottle-image">
                        <svg viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="oilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#3d4f3d;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#2a3a2a;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <path d="M 35 280 L 35 100 L 40 50 L 45 30 L 50 25 L 55 30 L 60 50 L 65 100 L 65 280 Z"
                                fill="url(#oilGrad)" />
                            <rect x="42" y="10" width="16" height="20" rx="2" fill="#2a3a2a" />
                            <circle cx="50" cy="12" r="6" fill="#1a2a1a" />
                        </svg>
                    </div>
                    <div class="bottle-info">
                        <div class="bottle-name">Oil</div>
                        <div class="bottle-count">19</div>
                    </div>
                </div>

                <!-- Beer -->
                <div class="bottle-card">
                    <div class="bottle-image">
                        <svg viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="beerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#c0c8c0;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#a0a8a0;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <path
                                d="M 38 280 L 38 80 L 40 50 L 42 30 L 45 20 L 50 15 L 55 20 L 58 30 L 60 50 L 62 80 L 62 280 Z"
                                fill="url(#beerGrad)" opacity="0.6" />
                            <rect x="45" y="5" width="10" height="15" rx="2" fill="#909890" />
                        </svg>
                    </div>
                    <div class="bottle-info">
                        <div class="bottle-name">Beer</div>
                        <div class="bottle-count">8</div>
                    </div>
                </div>

                <!-- Wine -->
                <div class="bottle-card">
                    <div class="bottle-image">
                        <svg viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="wineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#2d4a2d;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#1a331a;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <path
                                d="M 32 280 L 35 120 L 30 80 L 32 40 L 40 15 L 50 10 L 60 15 L 68 40 L 70 80 L 65 120 L 68 280 Z"
                                fill="url(#wineGrad)" />
                            <ellipse cx="50" cy="10" rx="10" ry="5" fill="#1a331a" />
                        </svg>
                    </div>
                    <div class="bottle-info">
                        <div class="bottle-name">Wine</div>
                        <div class="bottle-count">32</div>
                    </div>
                </div>

                <!-- Juice -->
                <div class="bottle-card">
                    <div class="bottle-image">
                        <svg viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="juiceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#ffa07a;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#ff7f50;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <rect x="30" y="40" width="40" height="240" rx="8" fill="url(#juiceGrad)" />
                            <rect x="38" y="10" width="24" height="35" rx="4" fill="#ff6347" />
                            <circle cx="50" cy="12" r="8" fill="#ff4500" />
                        </svg>
                    </div>
                    <div class="bottle-info">
                        <div class="bottle-name">Juice</div>
                        <div class="bottle-count">15</div>
                    </div>
                </div>

            </div>

            <div class="navigation">
                <button class="nav-btn" id="prevBtn">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                    </svg>
                </button>
                <button class="nav-btn" id="nextBtn">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z" />
                    </svg>
                </button>
            </div>
        </div>

        <script>
            const slider = document.getElementById('slider');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            let currentIndex = 0;
            let cardsPerView = 3;

            function updateCardsPerView() {
                const width = window.innerWidth;
                if (width <= 768) {
                    cardsPerView = 2;
                } else if (width <= 991) {
                    cardsPerView = 3;
                } else {
                    cardsPerView = 3;
                }
            }


            function updateSlider() {
                const cards = document.querySelectorAll('.bottle-card');
                const cardWidth = cards[0].offsetWidth;
                const gap = 30;
                const width = window.innerWidth;

                // Detect tablet/mobile (<1024px)
                const isMobileOrTab = width < 1024;

                // Placement logic
                if (isMobileOrTab) {

                    if (width < 500) {
                        const totalCards = cards.length;
                        const wrapperWidth = slider.parentElement.offsetWidth;
                        const totalSliderWidth = totalCards * (cardWidth + gap) - gap; // exclude last gap
                        const maxTranslate = Math.max(0, totalSliderWidth - wrapperWidth);

                        // Calculate how far to slide
                        let translateX = currentIndex * (cardWidth + gap);

                        // Clamp the value so you never scroll too far
                        translateX = Math.min(Math.max(0, translateX), maxTranslate);

                        // Apply final transform with a smooth transition
                        slider.style.transform = `translateX(-${translateX}px)`;
                        slider.style.transition = 'transform 0.4s ease';

                    }
                    else slider.style.transform = `translateX(calc(-${currentIndex * (cardWidth + gap)}px + 20px))`;

                    cards.forEach((card, i) => {
                        card.classList.remove('active', 'next');
                        card.style.zIndex = '0';
                        if (i === currentIndex) {
                            card.classList.add('active');
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)'; // No lift for active
                        } else {
                            card.style.opacity = '0.5';
                            card.style.transform = 'translateY(-15%)'; // Lift all non-active
                        }
                    });
                } else {
                    // Desktop: center active, lift next
                    const centerOffset = Math.max(0, currentIndex * (cardWidth + gap) - ((slider.offsetWidth - cardWidth) / 2));
                    slider.style.transform = `translateX(-${centerOffset}px)`;
                    cards.forEach((card, i) => {
                        card.classList.remove('active', 'next');
                        card.style.opacity = '0.5';
                        card.style.transform = 'translateY(0)';
                        card.style.zIndex = '0';
                        if (i === currentIndex) {
                            card.classList.add('active');
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(-23%)';
                            card.style.zIndex = '2';
                        } else if (i === currentIndex + 1 && currentIndex < cards.length - 1) {
                            card.classList.add('next');
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(-15%)';
                            card.style.zIndex = '1';
                        }
                    });
                }

                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex >= cards.length - 1;
            }


            prevBtn.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateSlider();
                }
            });

            nextBtn.addEventListener('click', () => {
                const cards = document.querySelectorAll('.bottle-card');
                if (currentIndex < cards.length - 1) {
                    currentIndex++;
                    updateSlider();
                }
            });

            window.addEventListener('resize', () => {
                updateCardsPerView();
                currentIndex = 0;
                updateSlider();
            });

            updateCardsPerView();
            updateSlider();
        </script>
</body>

</html>
