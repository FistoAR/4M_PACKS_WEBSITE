<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gruppo Saida Inspired Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="home-container">
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="Gruppo Saida Logo">
        <div class="brand-text">
          <span class="brand-main">GRUPPO</span>
          <span class="brand-sub">SAIDA</span>
        </div>
      </div>
      <button class="menu-btn" aria-label="Menu">
        <span></span>
        <span></span>
      </button>
    </header>
    <div class="main-content">
      <video class="main-video" src="../assets/videos/home_hero.mp4" autoplay muted loop playsinline></video>
    </div>
    <footer class="footer">
      <div class="inspired-text">
        Inspired by gLass
      </div>
      <img class="accessibility-icon" src="accessibility-icon.png" alt="Accessibility">
    </footer>
  </section>
  <script src="script.js"></script>
</body>
</html>
